  VMS-skylt display:
    description: VMS-skylt displayyta för budskap
    alarms:
      A011:
        description: Fel på dioder, budskap läsbart
        priority: 3
        category: D
      A012:
        description: Fel på dioder, budskap delvis läsbart
        priority: 2
        category: D
